<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <title>MarkerWithLabel Mouse Events</title>
 <style type="text/css">
   .labels {
     color: black;
     font-family: "Lucida Grande", "Arial", sans-serif;
     font-size: 14px;
     font-weight: bold;
     text-align: center;
     white-space: nowrap;
   }
 </style>
 <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false"></script>
<!-- <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.1.9/src/markerwithlabel.js"></script>-->
 <script type="text/javascript" src="markerwithlabel.js"></script>
 <script type="text/javascript">
   function initMap() {
     var latLng = new google.maps.LatLng(49.49088, -123.75446);
     var homeLatLng = new google.maps.LatLng(49.47805, -123.84716);

     var map = new google.maps.Map(document.getElementById('map_canvas'), {
       zoom: 12,
       center: latLng,
       mapTypeId: google.maps.MapTypeId.ROADMAP
     });

     var marker = new MarkerWithLabel({
       position: homeLatLng,
       map: map,
       draggable: true,
       zIndex: 1,
       labelText: marker_label,
       labelClass: "labels", // the CSS class for the label
       labelStyle: {bottom: label_height, right: label_width},
       labelZIndex: 2
     });
   };
   function log(h) {
     document.getElementById("log").innerHTML += h + "<br />";
   };
 </script>
</head>
<body>
<span id="text-width-measurement-container" class="labels">test</span>
<script>
	 var marker_label = "Testing for its length";
	 document.getElementById("text-width-measurement-container").innerHTML = marker_label;
	 var label_width = document.getElementById("text-width-measurement-container").offsetWidth+"px";
	 var label_height = document.getElementById("text-width-measurement-container").offsetHeight+"px";
</script>
<p>Try interacting with the marker (mouseover, mouseout, click, double-click, mouse down, mouse up, drag) to see a log of events that are fired. Events are fired whether you are interacting with the marker portion or the label portion.</p>
 <div id="map_canvas" style="height: 400px; width: 100%;"></div>
</body>
<script>
initMap();
</script>
</html>
